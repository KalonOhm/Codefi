<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body,
      .jumbotron {
        padding: 30px;
      }
      .timer {
        font-size: 120px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center">
      <!-- timer -->
      <div class="timer">
        <span class="minutes">00</span> : <span class="seconds">00</span>

        <!-- timer buttons -->
      </div>

      <button class="btn btn-lg btn-success" data-action="start">Start</button>
      <button class="btn btn-lg btn-danger" data-action="stop">Stop</button
      ><br />
      <button class="btn btn_link btn-block" data-action="reset">Reset</button>
    </div>

    <script>
      const startButton = document.querySelector('[data-action="start"]');
      const stopButton = document.querySelector('[data-action="stop"]');
      const resetButton = document.querySelector('[data-action="reset"]');
      const minutes = document.querySelector(".minutes");
      const seconds = document.querySelector(".seconds");
      let timerTime = 00;
      let isRunning = false;
      let interval;

      setInterval(function () {
        timerTime++;

        const numOfMinutes = Math.floor(timerTime / 60);
        const numOfSeconds = timerTime % 60;

        console.log({ numOfMinutes, numOfSeconds });

        minutes.innerText = pad(numOfMinutes);
        seconds.innerText = pad(numOfSeconds);
        console.count("hello");
      }, 1000);

      function startTimer() {
        if (isRunning) return;

        isRunning = true;
        interval = setInterval(incrementTimer, 1000);
      }

      function stopTimer() {
        if (!isRunning) return;
        isRunning = false;
        clearInterval(interval);
      }

      function resetTimer() {
        stopTimer();

        timerTime = 0;
        minutes.innerText = "00";
        seconds.innerText = "00";
      }

      function pad(number) {
        return number < 10 ? "0" + number : number;
        //     if (number < 10) {
        //         return `0${num}`;
        //     } else {
        //         return number;
        //     }
      }

      startButton = document.addEventListener("click", startTimer());
      stopButton = document.addEventListener("click", stopTimer());
      resetButton = document.addEventListener("click", resetTimer());
    </script>
  </body>
</html>
