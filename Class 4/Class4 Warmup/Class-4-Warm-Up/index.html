  <body>
    <script>
      function findWaldo(group) {
        //   group.forEach(element => {
        let foundWaldos = [];
        for (let i = 0; i <= group.lenght; i++) {
          if (group[i] === "Waldo") {
            foundWaldos.push("Found Waldo!");
          } else {
            foundWaldos.push(group[i]);
          }
        }
        console.log(foundWaldos);
        return foundWaldos;
      }

      findWaldo(["Stacy", "Waldo", "John"]); // returns ['Stacy', 'Found Waldo!', 'John']
      findWaldo(["Waldo", "Jimmy", "James", "Jamie", "Waldo"]); // ['Found Waldo!', 'Jimmy', 'James', 'Jamie', 'Found Waldo!']
    </script>
  </body>
